services:
  - type: web
    name: civicresolve-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./run.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.17.0
      - key: DATABASE_URL
        sync: false
      - key: FLASK_ENV
        value: production
